<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatur 🐿️ - Smart AI Prompts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-6 text-center">
    <h1 class="text-4xl font-bold">Chatur 🐿️</h1>
    <p class="text-xl mt-2">Smart AI Prompts for Students & Professionals</p>
  </header>

  <main class="max-w-6xl mx-auto py-10 px-6 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    {% for p in prompts %}
    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="text-lg font-semibold mb-2">{{ p.title }}</h2>
      <p class="text-sm text-gray-600 mb-4">{{ p.prompt_text }}</p>
      <button onclick="navigator.clipboard.writeText(`{{ p.prompt_text }}`); alert('Copied!')"
              class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">
        Copy Prompt
      </button>
    </div>
    {% endfor %}
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 Chatur 🐿️. Made in India with ❤️
  </footer>

</body>
</html>
