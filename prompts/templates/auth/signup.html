{% extends "base.html" %}
{% block title %}Sign Up - Chatur{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Create Account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="mt-3 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Sign Up</button>
</form>
<p class="mt-4 text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login here</a></p>
{% endblock %}
