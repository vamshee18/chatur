{% extends "base.html" %}
{% block title %}Login - Chatur{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="mt-3 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Login</button>
</form>
<p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Create one</a></p>
{% endblock %}
