<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Chatur 🐿️{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navigation -->
  <div class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-600"><a href="/">Chatur 🐿️</a></h1>
    <div class="space-x-4">
      <a href="/" class="text-sm text-gray-700 hover:text-purple-600">Home</a>
      <a href="/submit/" class="text-sm text-gray-700 hover:text-purple-600">Submit</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'my_prompts' %}" class="text-sm text-gray-700 hover:text-purple-600">My Prompts</a>
        <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="text-sm text-red-500 hover:text-red-600 bg-none border-none">
              Logout
            </button>
          </form>
      {% else %}
        <a href="{% url 'login' %}" class="text-sm text-gray-700 hover:text-purple-600">Login</a>
        <a href="{% url 'signup' %}" class="text-sm text-gray-700 hover:text-purple-600">Sign Up</a>
      {% endif %}
    </div>
  </div>

  <!-- Page Content -->
  <div class="max-w-6xl mx-auto p-6">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
